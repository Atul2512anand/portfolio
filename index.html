<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atul Anand | Cybersecurity & AI Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: '#6366f1', // Indigo-500
              secondary: '#fbbf24', // Amber-400
              dark: '#1e293b',
            },
            animation: {
              'scroll': 'scroll 30s linear infinite',
              'fadeIn': 'fadeIn 0.5s ease-out forwards',
              'blob': 'blob 7s infinite',
              'typing': 'typing 8s steps(40, end) infinite',
              'cursor-blink': 'blink 1s step-end infinite',
              'text-shine': 'text-shine 3s linear infinite',
            },
            keyframes: {
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              typing: {
                '0%': { width: '0' },
                '15%': { width: '0' },
                '40%': { width: '100%' }, /* Type finish */
                '75%': { width: '100%' }, /* Stay */
                '85%': { width: '0' },    /* Delete */
                '100%': { width: '0' },
              },
              blink: {
                '0%, 100%': { borderColor: 'transparent' },
                '50%': { borderColor: '#fbbf24' }, 
              },
              'text-shine': {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '200% 50%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 120px; /* Increased offset to handle the fixed header height comfortably */
      }
      /* Hide scrollbar for chrome/safari/opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>

}
</script>
